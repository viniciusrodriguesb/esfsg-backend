# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - esfsg-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read 

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 'v8.0'

      - name: Restaurar dependÃªncias
        run: dotnet restore ./Esfsg.API/esfsg-backend.sln

      - name: Build with dotnet
        run: dotnet build --configuration Release --no-restore ./Esfsg.API/esfsg-backend.sln

      - name: dotnet publish
        run: dotnet publish ./Esfsg.API/Esfsg.API/Esfsg.API.csproj --configuration Release --output ./publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1051ACC7960240768791322005E7DF35 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1BA1BA18347D4CE6B105968A8257A2CC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CF65F9B62F6646BB8C879B9604221452 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'esfsg-backend'
          slot-name: 'Production'
          package: ./publish
          